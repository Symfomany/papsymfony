language: php

php:
  - 5.5
  - 5.6

sudo: false

env:
  global:
    - MONGODB_VERSION=2.6.10


before_script:
  - /home/travis/.phpenv/versions/5.6/bin/composer self-update
  - composer install
  - /home/travis/.phpenv/versions/5.6/bin/composer self-update
  - echo "extension=mongo.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
  - COMPOSER_ROOT_VERSION=dev-master
  - composer self-update
  - composer require symfony/symfony:${SYMFONY_VERSION} --no-update
  - composer require doctrine/mongodb-odm:"1.0.*@dev" --no-update
  - composer require doctrine/mongodb-odm-bundle:"3.0.*@dev" --no-update



script: phpunit --coverage-text

notifications:
  email:
    - julien@meetserious.com


services:
  - redis-server
  - elasticsearch
  - mongodb
